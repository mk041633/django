<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" href="{% static 'images/icons/favicon.ico' %}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="{% static 'vendor/animate/animate.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="{% static 'vendor/select2/select2.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="{% static 'cascade/util.css' %}">
	<link rel="stylesheet" href="{% static 'cascade/main.css' %}">
	<link rel="stylesheet" href="{% static 'cascade/auth.css' %}">

</head>

<body>

	<div class="limiter">
		<!-- <div style="background-color: rgb(220, 93, 194);">
			<small style="margin-left: 10px;">You can find the project's code <b><a target="_blank"
						href="https://github.com/srinathdivate123/Employee_Manager_Website">here!</a></b></small>
		</div> -->
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'img/img-01.png' %}" alt="IMG" style="margin: 0px; padding-top: 100px">
				</div>

				<form class="login100-form validate-form" action="{% url 'nlogin' %}" method="POST">
					{% include 'messages.html' %}
					{% csrf_token %}
					<span class="login100-form-title">
						Авторизация
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="email" placeholder="Логин">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div id="breakeremail" style="display:none; padding-bottom: 10px;">

					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" id="PasswordField"
							placeholder="Пароль">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
						<small class="float-right  text-lead showPasswordToggle text-sm"
							style="padding-bottom:12px; cursor: pointer; ">Показать</small>
					</div>
					<br>



					<div class="text" style="display: none;">
					</div>



					<div class="container-login100-form-btn">
						<input class="login100-form-btn " id="main-submit-btn" type="submit" value="Войти">

					</div>

					<div style="margin: 0px; padding: 0px" class="text-center p-t-12">
						<a style="margin: 0px; padding: 0px" class="txt2" href="{% url 'nreset' %}">
							Забыли пароль? <br />
							или <br />
						</a>
						<a class="txt2" href="{% url 'nregister' %}">
							Создать аккаунт
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>


				</form>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="{%  static 'js/login.js' %} "></script>
	<script type="text/javascript">
		function fun(a) {
			$(".i").click(function () {
				$(this).css({ "opacity": ".5" });

			});


			$(".text").append(a);
			$(".container-login100-form-btn").click(function () {
				var d = $(".text").text();
				document.getElementById("captchaclass").value = d;
				console.log(d);

			})


		}

	</script>




	<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>

</html>
